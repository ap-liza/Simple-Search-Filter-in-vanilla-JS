<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3235723947.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Search filter</title>
</head>
<body>
    <section class="container">

            <form>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for products" id="search-item" onkeyup="search()">
            </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="images/shoe 1.jpg" alt="shoe">
                <div class="details">
                    <h2>PINK SNEAKERS</h2>
                    <h3>$74</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/jogger1.jpg" alt="shoe">
                <div class="details">
                    <h2>CAMOE JOGGER</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/shoe4.jpg" alt="shoe">
                <div class="details">
                    <h2>SHORT HEEL</h2>
                    <h3>$65</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/shoe3.jpg" alt="shoe">
                <div class="details">
                    <h2>WYT SHOE</h2>
                    <h3>$34</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/jogger2.jpg" alt="shoe">
                <div class="details">
                    <h2>JOGGER</h2>
                    <h3>$24</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Hoodie pink.jpeg" alt="shoe">
                <div class="details">
                    <h2>PINK HOODIE</h2>
                    <h3>$34</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Hoodie sorry.jpg" alt="shoe">
                <div class="details">
                    <h2>Brown HOODIE</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/shoe 2.jpg" alt="shoe">
                <div class="details">
                    <h2>WHITE SNEAKERS</h2>
                    <h3>$34</h3>
                </div>
            </div>

        </div>

    </section>
    <script src="js/app.js"></script>
</body>
</html>
